<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <form #userForm="ngForm">
    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" class="form-control" #firstName="ngModel"
        [class.is-invalid]="firstName.invalid && firstName.touched" name="firstName" id="firstName"
        [(ngModel)]="user.firstName" required />
      <small class="text-danger" [class.d-none]="firstName.valid || firstName.untouched">First Name is required</small>
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control" #lastName="ngModel"
        [class.is-invalid]="lastName.invalid && lastName.touched" name="lastName" id="lastName"
        [(ngModel)]="user.lastName" required />
      <small class="text-danger" [class.d-none]="lastName.valid || lastName.untouched">Last Name is
        required</small>
    </div>
    <div class="form-group">
      <label for="Email">Email</label>
      <input type="email" class="form-control" #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched" name="email" id="email"
        [(ngModel)]="user.email" required />
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is
        required</small>
    </div>
    <div>
      <input type="submit" value="submit" [disabled]="userForm.invalid || isUpdateButtonEnabled" class="submitButton"
        (click)="PostUser(user,userForm)" />
        &nbsp;
        <input type="submit" value="Update" [disabled]="!isUpdateButtonEnabled" class="submitButton"
        (click)="UpdateUser(user.email,user)" />
    </div>
  </form>

  <div>
    <div class="table table-striped tableDesign">
      <table>
        <thead>
          <tr>
            <th>firstName</th>
            <th>lastName</th>
            <th>phoneNumber</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of usersArra">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <button type="submit" (click)="populateDataToForm(user.email)" class="btn btn-link alignDeleteButton">Update</button>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>

</html>
